<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
  <div>
    <table border = "1">
      <tr>
        <th>Employee 1 ID</th>
        <th>Employee 2 ID</th>
        <th>Project ID</th>
        <th>Days Worked</th>
      </tr>
      <tr th:if="${pairViews.empty}">
        <td colspan="2"> File not uploaded yet. </td>
      </tr>
      <tr th:each="pairView : ${pairViews}">
        <td><span th:text="${pairView.employee1.empID}">Employee 1 ID</span></td>
        <td><span th:text="${pairView.employee2.empID}">Employee 2 ID</span></td>
        <td><span th:text="${pairView.projectID}">Project ID</span></td>
        <td><span th:text="${pairView.daysWorked}">Days Worked</span></td>
      </tr>
    </table>
  </div>
</body>
</html>
